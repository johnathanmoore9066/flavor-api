<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - ChefAI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{{ url_for('landing') }}" class="flex-shrink-0 flex items-center text-xl font-bold text-gray-900">
                        ChefAI
                    </a>
                </div>
                
                <div class="flex items-center">
                    {% if current_user.is_authenticated %}
                        <div class="hidden md:ml-6 md:flex md:space-x-8">
                            <a href="{{ url_for('forums') }}" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Forums</a>
                            <a href="{{ url_for('recipe_builder') }}" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Recipe Builder</a>
                            <a href="{{ url_for('flavor_matrix') }}" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Flavor Matrix</a>
                        </div>
                        <div class="ml-4 flex items-center">
                            <span class="text-gray-600 text-sm mr-4">Welcome, {{ session['first_name'] }}</span>
                            <form action="{{ url_for('logout') }}" method="post">
                                <button type="submit" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Logout</button>
                            </form>
                        </div>
                    {% else %}
                        <div class="flex space-x-4">
                            <a href="{{ url_for('login') }}" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Login</a>
                            <a href="{{ url_for('register') }}" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">Register</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
