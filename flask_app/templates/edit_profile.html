{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
            <div class="card p-4">
                <h3>Edit Profile</h3>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="culinary_experience" class="form-label">Culinary Experience</label>
                    <select id="culinary_experience" name="culinary_experience" class="form-select">
                        <option value="Learner" {% if user.culinary_experience == 'Learner' %}selected{% endif %}>Learner</option>
                        <option value="Home Cook" {% if user.culinary_experience == 'Home Cook' %}selected{% endif %}>Home Cook</option>
                        <option value="Line Cook" {% if user.culinary_experience == 'Line Cook' %}selected{% endif %}>Line Cook</option>
                        <option value="Chef" {% if user.culinary_experience == 'Chef' %}selected{% endif %}>Chef</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" value="{{ user.location }}">
                </div>
                <div class="mb-3">
                    <label for="restaurant_or_school" class="form-label">Restaurant/School</label>
                    <input type="text" id="restaurant_or_school" name="restaurant_or_school" class="form-control" value="{{ user.restaurant_or_school }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">About Me</label>
                    <textarea id="description" name="description" class="form-control">{{ user.description }}</textarea>
                </div>
                {% if user.profile_picture %}
                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Change Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="form-control">
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
